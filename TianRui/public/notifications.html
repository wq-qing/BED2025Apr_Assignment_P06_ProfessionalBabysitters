<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Notifications</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      max-width: 700px;
      margin: 1rem auto;
      padding: 0 1rem;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    #unreadBadge {
      background: #e53935;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.9rem;
      vertical-align: middle;
    }
    button {
      cursor: pointer;
      padding: 6px 12px;
      margin-right: 4px;
    }
    li {
      margin-bottom: 10px;
      list-style: disc;
    }
    .small {
      font-size: 0.85rem;
      color: #555;
    }
    .back {
      text-decoration: none;
      margin-right: auto;
      display: inline-block;
      padding: 4px 8px;
      background: #f0f0f0;
      border-radius: 4px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    <a class="back" href="/wallet">‚Üê Back to Wallet</a>
    <h2 style="margin:0;">Your Notifications</h2>
    <div>
      Unread: <span id="unreadBadge">0</span>
    </div>
  </div>

  <div id="markAllContainer" style="margin: 12px 0;"></div>
  <ul id="notificationsList">
    <li>Loading...</li>
  </ul>

  <script src="notifications.js"></script>
</body>
</html>

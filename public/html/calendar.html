<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointment Booking</title>

  <!-- Link your external calendar.css -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/calendar.css" type="text/css"/>
</head>
<body>
  <div class="container">
    <!-- Step 1: Select Date -->
    <div id="step1">
      <h1>Select Appointment Date</h1>
      <input type="date" id="selectDate" />
      <button id="toStep2" disabled>Next</button>
      <button id="viewAppointmentsBtn" class="btn-primary">
        View Appointments
      </button>
    </div>

    <!-- Step 2: Select Time -->
    <div id="step2" class="hidden">
      <h1>Select Time Slot</h1>
      <button id="backToStep1">Back</button>
      <div id="timeSlots" class="grid"></div>
    </div>

    <!-- Step 3: Select Doctor -->
    <div id="step3" class="hidden">
      <h1>Confirm Appointment</h1>
      <button id="backToStep2">Back</button>
      <p id="confirmationDetails"></p>
      <label>Select Doctor:</label>

      <div id="doctorList" class="doctors">
        <div class="doctor-option" data-name="Doctor John, M">
          <img src="http://localhost:3000/images/Dr_John.jpg"  alt="Dr John">
          <span>Doctor John, M</span>
        </div>
        <div class="doctor-option" data-name="Doctor Dixie, F">
          <img src="http://localhost:3000/images/Dr_Dixie.jpg" alt="Dr Dixie">
          <span>Doctor Dixie, F</span>
        </div>
        <div class="doctor-option" data-name="Doctor Annie, F">
          <img src="http://localhost:3000/images/Dr_Annie.jpg" alt="Dr Annie">
          <span>Doctor Annie, F</span>
        </div>
        <div class="doctor-option" data-name="Doctor Mae, F">
          <img src="http://localhost:3000/images/Dr_Mae.jpg"   alt="Dr Mae">
          <span>Doctor Mae, F</span>
        </div>
        <div class="doctor-option" data-name="Doctor Laura, F">
          <img src="http://localhost:3000/images/Dr_Laura.jpg" alt="Dr Laura">
          <span>Doctor Laura, F</span>
        </div>
      </div>

      <button id="confirmBtn" disabled>Confirm Appointment</button>
    </div>

    <!-- Step 4: Summary -->
    <div id="step4" class="hidden">
      <h1>This Consultation is scheduled</h1>
      <p><strong>Doctor:</strong> <span id="sumDoctor"></span></p>
      <p><strong>Date:</strong>   <span id="sumDate"></span></p>
      <p><strong>Time:</strong>   <span id="sumTime"></span></p>

      <p class="small-text">Want to make a change of the time slot?</p>
      <button id="changeTimingBtn" class="btn-warning">Change Timing</button>
      <button id="changeDateBtn" class="btn-info">Change Date</button>
      <button id="deleteAppointmentBtn" class="btn-danger">Delete Appointment</button>
      <button id="backToStep2From4" class="btn-light">Back</button>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="elderlyUserHome.html" class="nav-button active">üè†<br>Home</a>
    <a href="calendar.html" class="nav-button">üìÖ<br>Calendar</a>
    <a href="profile.html" class="nav-button">üë§<br>Profile</a>
  </div>
  
  <!-- Your application logic -->
  <script src="../js/calendar.js"></script>
</body>
</html>

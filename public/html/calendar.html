<!-- index.html -->
 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointment Booking</title>

  <!-- Link your external calendar.css -->
  <link rel="stylesheet" href="../CSS/calendar.css" type="text/css"/>
</head>
<body>
  <div class="container">
    <!-- Step 1: Select Date -->
    <div id="step1">
      <h1>Select Appointment Date</h1>
      <input type="date" id="selectDate" />
      <button id="toStep2" disabled>Next</button>

      <!-- ✅ View Appointments Button -->
      <button id="viewAppointmentsBtn" style="background-color: #007bff; color: white;">
        View Appointments
      </button>
    </div>

    <!-- Step 2: Select Time -->
    <div id="step2" class="hidden">
      <h1>Select Time Slot</h1>
      <button id="backToStep1">Back</button>
      <div id="timeSlots" class="grid"></div>
    </div>

    <!-- Step 3: Select Doctor -->
    <div id="step3" class="hidden">
      <h1>Confirm Appointment</h1>
      <button id="backToStep2">Back</button>
      <p id="confirmationDetails"></p>
      <label for="doctor">Select Doctor:</label>
      <select id="doctor">
        <option>Doctor John, M</option>
        <option>Doctor Dixie, F</option>
        <option>Doctor Annie, F</option>
        <option>Doctor Mae, F</option>
        <option>Doctor Laura, F</option>
      </select>
      <button id="confirmBtn">Confirm Appointment</button>
    </div>

    <!-- Step 4: Summary -->
    <div id="step4" class="hidden">
      <h1>This Consultation is scheduled</h1>
      <p><strong>Doctor:</strong> <span id="sumDoctor"></span></p>
      <p><strong>Date:</strong>   <span id="sumDate"></span></p>
      <p><strong>Time:</strong>   <span id="sumTime"></span></p>

      <p class="small-text">Want to make a change of the time slot?</p>

      <!-- ✅ Change Timing -->
      <button id="changeTimingBtn" style="background-color: orange; color: white;">Change Timing</button>

      <!-- ✅ Change Date -->
      <button id="changeDateBtn" style="background-color: #17a2b8; color: white;">Change Date</button>

      <!-- ✅ Delete Appointment -->
      <button id="deleteAppointmentBtn" style="background-color: #dc3545; color: white;">Delete Appointment</button>

      <!-- ✅ Back Button -->
      <button id="backToStep2From4" style="background-color: #e0e0e0;">Back</button>
    </div>
  </div>

  <!-- JS -->
  <script src="../JS/calendar.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stitch Design - Login</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&family=Noto+Sans:wght@400;500;700&display=swap"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body
    class="min-h-screen bg-white flex items-center justify-center"
    style='font-family: Lexend, "Noto Sans", sans-serif;'
  >
    <div class="w-full max-w-md p-6">
      <h2 class="text-[#111518] text-[28px] font-bold leading-tight text-center pb-3">
        Welcome back
      </h2>

      <form id="loginForm">
        <!-- Email Input -->
        <div class="py-3">
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Email"
            required
            class="form-input w-full rounded-xl bg-[#f0f2f5] h-14 p-4 text-base placeholder:text-[#60768a]"
          />
        </div>

        <!-- Password Input -->
        <div class="py-3">
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Password"
            required
            class="form-input w-full rounded-xl bg-[#f0f2f5] h-14 p-4 text-base placeholder:text-[#60768a]"
          />
        </div>

        <!-- Login Button -->
        <div class="py-3">
          <button
            type="submit"
            class="w-full h-12 px-5 rounded-full bg-[#0b80ee] text-white text-base font-bold tracking-[0.015em] hover:bg-[#0a6fd1] transition-colors"
          >
            Log In
          </button>
        </div>
      </form>

      <!-- Redirect to Signup -->
      <p class="text-[#60768a] text-sm text-center underline py-1 cursor-pointer">
        <a href="signup.html">Don't have an account? Sign up</a>
      </p>
    </div>

    <!-- JavaScript Logic -->
    <script>
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = e.target.email.value.trim();
        const password = e.target.password.value;

        try {
          const res = await fetch("http://localhost:3000/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();
          if (!res.ok) throw new Error(data.error || "Login failed");

          alert("Login successful! Welcome " + data.user.Name);
          window.location.href = 'ElderlyUserHome.html';


        } catch (err) {
          alert("Error: " + err.message);
        }
      });
    </script>
  </body>
</html>

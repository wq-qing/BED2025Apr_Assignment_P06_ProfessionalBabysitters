<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/profile.css" />
  <title>Account ‚Äì Medical App</title>
</head>
<body>

  <div class="container" id="profileContainer">
    <div class="header">
      <h1>Account</h1>
    </div>

    <div class="section">
      <h2 class="section-title">Profile</h2>

      <div class="pic-wrapper">
        <img id="pfpImg" class="profile-pic" src="/images/profile.jpeg" alt="Profile Picture" />
        <div class="pic-overlay" onclick="alert('Upload new picture')">
          Change Picture
        </div>
      </div>

      <!-- View Mode -->
      <div id="viewInfo">
        <div class="info-row">
          <strong>Name</strong>
          <span id="nameDisplay">Jayden Koh</span>
        </div>
        <div class="info-row">
          <strong>Username</strong>
          <span id="usernameDisplay">@Jayden Koh</span>
        </div>
        <div class="info-row">
          <strong>Email</strong>
          <span id="emailDisplay">Jaydenkkx07@gmail.com</span>
        </div>
        <div class="info-row">
          <strong>Phone</strong>
          <span id="phoneDisplay">+65 9788 1890</span>
        </div>
      </div>

      <!-- Edit Mode -->
      <div id="editInfo">
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input type="text" id="nameInput" value="Jayden Koh">
        </div>
        <div class="form-group">
          <label for="usernameInput">Username</label>
          <input type="text" id="usernameInput" value="@Jayden Koh">
        </div>
        <div class="form-group">
          <label for="emailInput">Email</label>
          <input type="email" id="emailInput" value="Jaydenkkx07@gmail.com">
        </div>
        <div class="form-group">
          <label for="phoneInput">Phone</label>
          <input type="tel" id="phoneInput" value="+65 9788 1890">
        </div>
      </div>

      <div class="button-group">
        <button class="btn" id="toggleEditBtn">Edit Profile</button>
        <button class="btn" id="saveBtn">Save</button>
        <button class="btn btn-danger" id="cancelBtn">Cancel</button>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">Actions</h2>
      <div class="info-row">
        <span>Notifications</span>
        <label class="switch">
          <input type="checkbox" checked />
          <span class="slider"></span>
        </label>
      </div>
      <div class="info-row" onclick="window.location.href='reminder'" style="cursor:pointer;">
        <span>Edit medicine reminders</span><span>‚Üí</span>
      </div>
      <div class="info-row" onclick="window.location.href='documents'" style="cursor:pointer;">
        <span>Documents</span><span>‚Üí</span>
      </div>
      <div class="info-row" onclick="window.location.href='reschedule'" style="cursor:pointer;">
        <span>Reschedule Appointments</span><span>‚Üí</span>
      </div>
      <div class="info-row" onclick="alert('Language')" style="cursor:pointer;">
        <span>Language</span><span>‚Üí</span>
      </div>
      <div style="text-align:center; margin-top:15px;">
        <button class="btn btn-danger" onclick="alert('Logging out...')">Log out</button>
      </div>
    </div>
  </div>

<div class="bottom-nav">
    <a href="elderlyUserHome" class="nav-button active">üè†<br>Home</a>
    <a href="calendar" class="nav-button">üìÖ<br>Calendar</a>
    <a href="profile" class="nav-button">üë§<br>Profile</a>
  </div>
 <script src="/public/js/profile.js"></script>
</body>
</html>

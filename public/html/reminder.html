<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Management Dashboard</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/actions.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="profile.html" class="back-btn" style="text-decoration: none;">← Back</a>
      <h1>Medical Management Dashboard</h1>
    </div>

    <div class="section">
      <h2 class="section-title">Medicine Reminders</h2>
      <button class="btn" id="addReminderBtn">Add New Reminder</button>
      <table id="remindersTable">
        <thead>
          <tr>
            <th>Medicine Name</th>
            <th>Dosage</th>
            <th>Time</th>
            <th>Frequency</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="editReminderModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Medication Reminder</h2>
        <form id="editReminderForm">
          <div class="form-group">
            <label for="editMedName">Medicine Name</label>
            <input type="text" id="editMedName" required />
          </div>
          <div class="form-group">
            <label for="editDosage">Dosage</label>
            <select id="editDosage" required>
              <option value="1 Tab">1 Tab</option>
              <option value="2 Tab">2 Tab</option>
            </select>
          </div>
          <div class="form-group">
            <label for="editTime">Time</label>
            <input type="time" id="editTime" required />
          </div>
          <div class="form-group">
            <label for="editFrequency">Frequency</label>
            <select id="editFrequency" required>
              <option value="1 Time a day">1 Time a Day</option>
              <option value="2 Times a day">2 Times a day</option>
              <option value="3 Times a day">3 Times a day</option>
              <option value="4 Times a day">4 Times a day</option>
            </select>
          </div>
          <button type="submit" class="btn">Save Changes</button>
        </form>
      </div>
    </div>

    <div id="createReminderModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create Medication Reminder</h2>
        <form id="createReminderForm">
          <div class="form-group">
            <label for="createMedName">Medicine Name</label>
            <input type="text" id="createMedName" required />
          </div>
          <div class="form-group">
            <label for="createDosage">Dosage</label>
            <select id="createDosage" required>
              <option value="1 Tab">1 Tab</option>
              <option value="2 Tab">2 Tab</option>
            </select>
          </div>
          <div class="form-group">
            <label for="createTime">Time</label>
            <input type="time" id="createTime" required />
          </div>
          <div class="form-group">
            <label for="createFrequency">Frequency</label>
            <select id="createFrequency" required>
              <option value="1 Time a day">1 Time a Day</option>
              <option value="2 Times a day">2 Times a day</option>
              <option value="3 Times a day">3 Times a day</option>
              <option value="4 Times a day">4 Times a day</option>
            </select>
          </div>
          <button type="submit" class="btn">Save Changes</button>
        </form>
      </div>
    </div>

    <div class="bottom-nav">
    <a href="elderlyUserHome" class="nav-button active">🏠<br>Home</a>
    <a href="calendar" class="nav-button">📅<br>Calendar</a>
    <a href="profile" class="nav-button">👤<br>Profile</a>
    </div>

    <script src="reminder.js"></script>
  </div>
</body>
</html>

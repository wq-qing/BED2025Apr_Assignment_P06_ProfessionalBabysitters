<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet</title>
  <link rel="stylesheet" href="wallet.css" />
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div style="display:flex; gap:1rem; align-items:center;">
        <h1 style="margin:0;">Wallet</h1>
        <button id="largeModeBtn" class="large-toggle">Large Text</button>
      </div>
      <div>
        <button id="viewNotificationsBtn" class="small-btn">
          Notifications <span id="unreadBadge" class="notification-badge">0</span>
        </button>
      </div>
    </div>

    <div class="card" aria-label="Top-up wallet">
      <div class="balance">
        Current Wallet Balance: $<span id="walletBalance">0.00</span>
      </div>
      <div style="margin-bottom:12px;">
        <button type="button" id="usePrevCardBtn" class="small-btn">Use Previous Card</button>
      </div>
      <form id="topup-form">
        <div class="flex">
          <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" placeholder="Card Number" required aria-label="Card Number" />
          </div>
          <div class="form-group">
            <label for="expiryDate">Expiry Date</label>
            <input type="text" id="expiryDate" placeholder="MM/YY" required aria-label="Expiry Date" />
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="CVV" required aria-label="CVV" />
          </div>
          <div class="form-group">
            <label for="topupAmount">Top-up Amount</label>
            <input type="number" id="topupAmount" placeholder="Amount" required aria-label="Top-up Amount" />
          </div>
        </div>
        <div style="margin-top:10px;">
          <button type="submit" id="topupBtn">Top Up</button>
        </div>
      </form>
    </div>

    <div class="card" aria-label="Make a payment">
      <h2 class="section-title">Pay with Wallet</h2>
      <div class="flex" style="align-items:flex-end;">
        <div class="form-group" style="flex:1 1 180px;">
          <label for="payAmount">Payment Amount</label>
          <input type="number" id="payAmount" placeholder="Amount" required aria-label="Payment Amount" />
        </div>
        <div>
          <button id="payBtn">Pay</button>
        </div>
      </div>
    </div>

    <div class="card" aria-label="Recent transactions">
      <h2 class="section-title">Recent Transactions</h2>
      <div class="transaction-list">
        <ul id="transactionList">
          <li>Loading...</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="wallet.js"></script>
  <script>
    // large-mode toggle
    const largeBtn = document.getElementById("largeModeBtn");
    const body = document.body;
    function updateButton() {
      largeBtn.textContent = body.classList.contains("large") ? "Normal Text" : "Large Text";
    }
    largeBtn.addEventListener("click", () => {
      body.classList.toggle("large");
      updateButton();
    });
    updateButton();

    // notifications navigation (preserves userId)
    document.getElementById("viewNotificationsBtn").addEventListener("click", () => {
      const userId = "user123"; // if dynamic, replace
      window.location.href = `/notifications.html?userId=${encodeURIComponent(userId)}`;
    });
  </script>
</body>
</html>

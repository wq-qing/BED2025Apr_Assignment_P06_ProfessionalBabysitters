<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body
    class="min-h-screen bg-white flex items-center justify-center"
    style='font-family: Lexend, "Noto Sans", sans-serif;'
  >
    <div class="w-full max-w-md p-6">
      <h2 class="text-[#111518] text-[28px] font-bold leading-tight text-center pb-3">
        Welcome back
      </h2>

      <!-- Email Input -->
      <div class="flex flex-wrap items-end gap-4 py-3">
        <label class="flex flex-col w-full">
          <input
            placeholder="Email"
            class="form-input w-full rounded-xl text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f5] h-14 placeholder:text-[#60768a] p-4 text-base"
          />
        </label>
      </div>

      <!-- Password Input -->
      <div class="flex flex-wrap items-end gap-4 py-3">
        <label class="flex flex-col w-full">
          <input
            placeholder="Password"
            type="password"
            class="form-input w-full rounded-xl text-[#111518] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f5] h-14 placeholder:text-[#60768a] p-4 text-base"
          />
        </label>
      </div>

      <!-- Login Button -->
      <div class="py-3">
        <button
          class="w-full h-12 px-5 rounded-full bg-[#0b80ee] text-white text-base font-bold tracking-[0.015em] hover:bg-[#0a6fd1] transition-colors"
        >
          Log In
        </button>
      </div>

      <!-- Links -->
      <a href="signup.html">
  <p class="text-[#60768a] text-sm text-center underline py-1 cursor-pointer">
    Don't have an account? Sign up
  </p>
</a>
